<!DOCTYPE html>
<html lang="es">
<head>
	<title>formulario con html5</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body class="container">

 <header>
 	<h2>Formularios Con HTML</h2>
 </header>

<nav>
	<ul class="nav nav-tabs">
		<li class="active"><a href="#">Inicio</a></li>
		<li><a href="#">Contactos</a></li>
		<li><a href="#">Noticias</a></li>
		<li><a href="#">Proyectos</a></li>
	</ul>
</nav>

 <section class="hero-unit">
	<form method="POST">

		<label>Nombre</label>
		<input type="text" name="nombre" placeholder="Escriba su Nombre" required>
		<label>Email</label>
		<input type="email" name="email" placeholder="Escriba su Email" required>
		<label>Edad</label>
		<input type="number" name="edad" placeholder="Ingrese Edad" min="0" max="100" required>
		<label>Fecha</label>
		<input type="date" name="fecha" required>
		<br>
		<input type="submit" class="btn-primary"><!--Para q aparezca un boton enviar-->

	</form>

 </section> 

<footer>
	
</footer>

</body>
</html>
